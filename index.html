<!DOCTYPE html>
<html>
<head>
	
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="icon" href="ico1.ico" type="image/x-icon">
  	<link rel="shortcut icon" href="ico.png" type="image/png">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Za ile Domczeki</title>
	<link rel="stylesheet" href="style.css">
	<link rel="stylesheet" media="screen and (max-width: 768px)" href="mobile.css" />
</head>
<body>
	<div id="all">
		Domeczki za <br><br>
		<div id="countdown">
			<span id="days"></span>
			<span id="hours"></span>
			<span id="minutes"></span>
			<span id="seconds"></span>
		</div>
		<div id="elmo">
			<br>
			<img src="https://media4.giphy.com/media/A6aHBCFqlE0Rq/giphy.gif?cid=ecf05e47bcin82qzc7sfxz86w548qwlrzx6zfwahdbp4vf1g&rid=giphy.gif&ct=g">
			/*<img src="https://c.tenor.com/fq9BhDn_rRMAAAAd/elmo-drugs.gif">*/
			<br> <br>POV: DOMECZKI
		</div>
	</div>
	<script>
		function countDown() {
			var eventDate = new Date("August 19, 2023 00:00:00").getTime();
			var now = new Date().getTime();
			var remTime = eventDate - now;

			var days = Math.floor(remTime / (1000 * 60 * 60 * 24));
			var hours = Math.floor((remTime % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
			var minutes = Math.floor((remTime % (1000 * 60 * 60)) / (1000 * 60));
			var seconds = Math.floor((remTime % (1000 * 60)) / 1000);

			if (days === 1) {
  document.getElementById("days").innerHTML = days + " dzień";
} else if (days % 10 >= 2 && days % 10 <= 4 && !(days >= 12 && days <= 14)) {
  document.getElementById("days").innerHTML = days + " dni";
} else {
  document.getElementById("days").innerHTML = days + " dni";
}
			if (hours === 1) {
  document.getElementById("hours").innerHTML = hours + " godzina";
} else if (hours % 10 >= 2 && hours % 10 <= 4 && !(hours >= 12 && hours <= 14)) {
  document.getElementById("hours").innerHTML = hours + " godziny";
} else {
  document.getElementById("hours").innerHTML = hours + " godzin";
}
			if (minutes === 1) {
  document.getElementById("minutes").innerHTML = minutes + " minuta";
} else if (minutes % 10 >= 2 && minutes % 10 <= 4 && !(minutes >= 12 && minutes <= 14)) {
  document.getElementById("minutes").innerHTML = minutes + " minuty";
} else {
  document.getElementById("minutes").innerHTML = minutes + " minut";
}
			if (seconds === 1) {
  document.getElementById("seconds").innerHTML = seconds + " sekunda";
} else if (seconds % 10 >= 2 && seconds % 10 <= 4 && !(seconds >= 12 && seconds <= 14)) {
  document.getElementById("seconds").innerHTML = seconds + " sekundy";
} else {
  document.getElementById("seconds").innerHTML = seconds + " sekund";
}

			if (remTime < 0) {
				clearInterval(intervalId);
				document.getElementById("countdown").innerHTML = "Wydarzenie już się odbyło!";
			}
		}

		var intervalId = setInterval(countDown, 1000);
	</script>
</body>
</html>
